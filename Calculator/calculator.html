<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="calculator.css"
    />
    <script src="calculator.js"></script>
  </head>
  <body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>

    <div class="calculator-chassis">
      <div class="screen" id="calcscreen">0</div>
      <div class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button double" onclick="calc('c')">C</button>
          <button class="calc-button" onclick="calc('M')">&#x2190;</button>
          <button class="calc-button" onclick="calc('/')">&#xf7;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button" onclick="calc('7')">7</button>
          <button class="calc-button" onclick="calc('8')">8</button>
          <button class="calc-button" onclick="calc('9')">9</button>
          <button class="calc-button" onclick="calc('*')">&#xd7;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button" onclick="calc('4')">4</button>
          <button class="calc-button" onclick="calc('5')">5</button>
          <button class="calc-button" onclick="calc('6')">6</button>
          <button class="calc-button" onclick="calc('-')">&#x2212;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button" onclick="calc('1')">1</button>
          <button class="calc-button" onclick="calc('2')">2</button>
          <button class="calc-button" onclick="calc('3')">3</button>
          <button class="calc-button" onclick="calc('+')">&#x2b;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button triple" onclick="calc('0')">0</button>
          <button class="calc-button" onclick="calc('=')">&#x3d;</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
